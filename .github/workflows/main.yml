name: Build IPK for OpenWrt2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      
    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc wget unzip python3

    - name: Download OpenWrt SDK
      run: |
        wget https://downloads.openwrt.org/releases/23.05.4/targets/x86/64/openwrt-sdk-23.05.4-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        tar -xJf openwrt-sdk-23.05.4-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        mv openwrt-sdk-23.05.4-x86-64_gcc-12.3.0_musl.Linux-x86_64 openwrt-sdk

    - name: Update and install feeds
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Clone luci-app-tinyfilemanager
      run: |
        cd openwrt-sdk/package
        git clone --depth 1 --branch master https://github.com/zero2black/luci-app-tinyfilemanager.git luci-app-tinyfilemanager

    - name: Configure build
      run: |
        cd openwrt-sdk
        make defconfig
        echo "CONFIG_PACKAGE_luci-app-tinyfilemanager=y" >> .config
        make defconfig

    - name: Compile luci-app-tinyfilemanager
      run: |
        cd openwrt-sdk
        make package/luci-app-tinyfilemanager/compile V=99

    - name: List compiled files
      run: |
        cd openwrt-sdk
        find bin -name "*.ipk"

    - name: Zip the IPK package
      run: |
        cd openwrt-sdk/bin/packages
        ls
        zip luci-app-tinyfilemanager.zip $(find . -name "luci-app-tinyfilemanager_*.ipk")

    - name: Upload IPK package
      uses: actions/upload-artifact@v2
      with:
        name: luci-app-tinyfilemanager
        path: |
          openwrt-sdk/bin/packages/luci-app-tinyfilemanager.zip
