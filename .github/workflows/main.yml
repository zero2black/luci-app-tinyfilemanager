name: Build

# on:
#  push:
#    tags:
#      - v3.**

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      # namapaket1:
    #    description: "namapaket1"
     #   required: false
    #    default: "luci-app-"
    #    type: text
      namapaket:
        description: "namapaket"
        required: false
        default: "luci-app-netmonitor"
        type: choice
        options:
          - luci-app-tinyfilemanager
          - luci-app-netmonitor
          - luci-app-adguardhome
          - autocore
          - autocore-x86

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
        sdk:
          - openwrt-21.02
          - openwrt-22.03

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        uses: sbwml/openwrt-gh-action-sdk@go1.22
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-tinyfilemanager
          NO_REFRESH_CHECK: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Create compress files
        run: |
          tar -zcvf ${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz -C bin/packages/${{ matrix.arch }}/ packages_ci

      - name: Upload packages
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz"
